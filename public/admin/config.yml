backend:
  name: git-gateway
  branch: main

media_folder: public/images
public_folder: /images

collections:
  - name: pages
    label: Pages
    files:
      - label: Home Page
        name: home
        file: src/content/home.json
        fields:
          - label: Hero Badge
            name: hero_badge
            widget: string
            default: Authorized TAILIFT Dealer
          - label: Hero Title
            name: hero_title
            widget: string
            default: "We Keep Your Equipment Running"
          - label: Hero Description
            name: hero_description
            widget: text
          - label: Stat 1 Number
            name: stat1_number
            widget: string
            default: "5+"
          - label: Stat 1 Label
            name: stat1_label
            widget: string
            default: Field Technicians
          - label: Stat 2 Number
            name: stat2_number
            widget: string
            default: "100+"
          - label: Stat 2 Label
            name: stat2_label
            widget: string
            default: Managed Units
          - label: Stat 3 Number
            name: stat3_number
            widget: string
            default: Mon-Sat
          - label: Stat 3 Label
            name: stat3_label
            widget: string
            default: 8 AM - 6 PM

  - name: services
    label: Services
    folder: src/content/services
    create: true
    slug: "{{slug}}"
    fields:
      - label: Title
        name: title
        widget: string
      - label: Icon (emoji)
        name: icon
        widget: string
      - label: Description
        name: description
        widget: text
      - label: Order
        name: order
        widget: number

  - name: settings
    label: Settings
    files:
      - label: Contact Info
        name: contact
        file: src/content/contact.json
        fields:
          - label: Phone
            name: phone
            widget: string
            default: "(559) 483-9300"
          - label: Email
            name: email
            widget: string
            default: service@liftprosinc.com
          - label: Address Line 1
            name: address1
            widget: string
            default: 4818 E Clayton Ave
          - label: Address Line 2
            name: address2
            widget: string
            default: "Fowler, CA 93625"
          - label: Hours
            name: hours
            widget: string
            default: "Monday - Saturday: 8:00 AM - 6:00 PM"
